<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: rgb(147, 227, 8)}
h1   {color: blue;}
p    {color: red;}
</style>
</head>
<body>

<h1>This is a heading</h1>
<p>This is a paragraph.</p>
  <pre>
  My Bonnie lies over the ocean.

  My Bonnie lies over the sea.

  My Bonnie lies over the ocean.

  Oh, bring back my Bonnie to me.
  </pre>
  <ul class="edgetoedge">
    <li class="arrow"><a id="0" href="#date">Today</a></li>
    <li class="arrow"><a id="1" href="#date">Yesterday</a></li>
    <li class="arrow"><a id="2" href="#date">2 Days Ago</a></li>
    <li class="arrow"><a id="3" href="#date">3 Days Ago</a></li>
    <li class="arrow"><a id="4" href="#date">4 Days Ago</a></li>
    <li class="arrow"><a id="5" href="#date">5 Days Ago</a></li>
    </ul>

    <form>
      <div class="group">
        <input type="text" />
        <label>Normal</label>
      </div>
      <div class="group">
        <input type="text" required />
        <label>Required</label>
      </div>
      <input type="submit" />
    </form>
    
    <label for="firstName">First Name:</label>
<input name="firstName"
       type="text"
       size="10">

<label for="lastName">Last Name:</label>
<input name="lastName"
       type="text"
       size="20">

<label for="fruit">Favourite fruit:</label>
<select name="fruit"
        size="2">
	<option>Orange</option>
	<option>Banana</option>
	<option>Apple</option>
</select>

</body>
</html>
